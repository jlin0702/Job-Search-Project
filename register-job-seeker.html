<!DOCTYPE html>
<html>
    <head>
        <title>Register Job Seeker</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body class='login-register-body'>
        <h1>Register as Job Seeker</h1>
        <form action="register-job-seeker.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br>
            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>
            <br>
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" required>
            <br>
            <input type="submit" value="Register">
        </form>
        <div id="register-links">
            <a class="login-register-link" href="index.php">Go back to Login</a>
            <a class="login-register-link" href="register-employer.html">Register as Employer</a>
        </div>
    </body>
</html>

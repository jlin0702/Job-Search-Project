<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Job Seeker</title>
    <link rel="stylesheet" href="register_job_seeker.css">
</head>
<body>
    <h1>Register as Job Seeker</h1>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        <label for="university">Most Recent University:</label>
        <input type="text" id="university" name="university" required>
        <br>
        <label for="degree">Most Recent Degree:</label>
        <input type="text" id="degree" name="degree" required>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Main</title>
    <link rel="stylesheet" href="job_seeker_main.css">
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
<body>
    <button id="logout-btn" onclick="location.href='login.html'">Logout</button>
    <h1>Job Seeker Main</h1>
    <div>
        Email: None
        <br>
        First Name: None
        <br>
        Last Name: None
        <br>
        Most Recent University: None
        <br>
        Most Recent Degree: None
        <br>
        <button onclick="showPopup()">Modify Data</button>
    </div>

    <div id="popup" style="display:none;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        <br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>
        <label for="university">Most Recent University:</label>
        <input type="text" id="university" name="university" required>
        <br>
        <label for="degree">Most Recent Degree:</label>
        <input type="text" id="degree" name="degree" required>
        <br>
        <button onclick="closePopup()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>

    <div class="search-section">
        <h2>Search Jobs</h2>
        <div class="search-keyword">
            <label for="keyword">Search by Keyword:</label>
            <input type="text" id="keyword" name="keyword">
            <button>Search</button>
        </div>
        <div class="search-salary">
            <label for="salary-min">Search by Salary:</label>
            <input type="number" id="salary-min" name="salary-min" placeholder="Min">
            <input type="number" id="salary-max" name="salary-max" placeholder="Max">
            <button>Search</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Job Seeker Main Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Welcome, [Job Seeker Name]</h1>
    <h2>Search for Jobs</h2>
    <form action="server-side-code" method="GET">
        <label for="search">Job Title or Keywords:</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="Search">
    </form>
    <h2>Job Listings</h2>
    <!-- Display job listings here -->
    <h3>[Job Title] at [Company Name]</h3>
    <p>[Job Description]</p>
    <p>Location: [Location] | Salary: [Salary]</p>
    <button>Apply</button>
    <!-- Add more job listings as necessary -->
</body>
</html>
